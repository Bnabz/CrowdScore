{%extends 'base.html'%}
{% load bootstrap3 %}

{% block content %}
{{block.super}}

<div class="container">
    <div class="row">
        {%for project in projects%}
        <div class="card col-md-6 lg-6 mb-4">
            <div class="card-title">
                <p class="card-text"><strong>{{project.title}}</strong></p>
            </div>
           
            <div class="card-body">
                <img src="{{project.screenshot.url}}" alt="" class="img-fluid"> 
            
                <div class="ml-4 mb-3"style="padding-left: 15px;">
                    <p class="card-text">{{project.description}}</p>
                </div>
                <div class="ml-4" style="padding-left: 15px;">
                    <p class="card-text">Created by By: {{project.user}}</p>
                    <p class="card-text">Posted {{project.date_posted|timesince}} ago</p>
                    <a class="float-right" href="{{ project.link }}" target="_blank">View Site</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
